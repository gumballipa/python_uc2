<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cabeçalho - Sem busca</title>
  <style>
    :root{
      --bg:#242729;
      --icon-stroke:#e8e8e8;
      --height:88px;
      --max-width:1200px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter, "Helvetica Neue", Arial, sans-serif; background:#fff;}

    .site-header{
      background:var(--bg);
      color:var(--icon-stroke);
      height:var(--height);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      padding:0 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      width:140px;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{max-width:100%;max-height:100%; display:block}

    .actions{
      display:flex;
      gap:16px;
      align-items:center;
    }

    .action-btn{
      width:36px;
      height:36px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.08);
      border-radius:6px;
      background:transparent;
      color:var(--icon-stroke);
      cursor:pointer;
    }
  </style>
</head>
<body>

<header class="site-header" role="banner">
  <div class="container">
    <!-- Logo -->
    <a href="#" class="logo" aria-label="Página inicial">
      <img src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='140' height='56'>
          <rect width='140' height='56' fill='%23242429'/>
          <rect x='6' y='6' width='128' height='44' fill='%23ffffff22' stroke='%23ffffff33' rx='4'/>
        </svg>"
        alt="Logo placeholder" />
    </a>

    <!-- Ícones -->
    <nav class="actions" aria-label="Ações do usuário">
      <button class="action-btn" title="Minha conta" aria-label="Minha conta">
        <!-- user -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>

      <button class="action-btn" title="Favoritos" aria-label="Favoritos">
        <!-- heart -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.8 7.6a4.5 4.5 0 0 0-6.36 0L12 10.04l-2.44-2.44a4.5 4.5 0 1 0-6.36 6.36L12 22l8.8-8.8a4.5 4.5 0 0 0 0-6.36z"/>
        </svg>
      </button>

      <button class="action-btn" title="Carrinho" aria-label="Carrinho">
        <!-- cart -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6h15l-1.5 9h-11z" fill="none"/>
          <circle cx="9" cy="20" r="1"/>
          <circle cx="18" cy="20" r="1"/>
        </svg>
      </button>
    </nav>
  </div>
</header>

</body>
</html>
